    <script>

        function qdigitos (digitos) {
            let numstring = Math.abs(digitos).toString()
            return numstring.length
        }
        let digitos = 56789
        let contardigitos = qdigitos (digitos) 
        alert(" Quantidade de string: " + contardigitos)

    </script>
