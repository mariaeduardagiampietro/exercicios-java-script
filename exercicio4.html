<body>
    <script>

        function alunoNota(nota1, nota2, nota3, letra){
            if (letra == "A") {
                let mediaA = (nota1 + nota2 + nota3) / 3
                return mediaA
            } else if (letra == "P") {
                let mediaP = (nota1 * 5 + nota2 * 3 + nota3 * 2)
                return mediaP
            
            }     
        }
        let mediaA = alunoNota( 8.5, 5.0, 10.0, "A")
        let mediaP = alunoNota( 8.5, 5.0, 10.0, "P")
        alert ("A média aritmética é igual a: " + mediaA)
        alert ("A média ponderada é igual a: " + mediaP)

    </script>
