<body>
    <script>

       function rReverso(num) {
        const string = Math.abs(num).toString()
        return parseInt(string.split('').reverse().join(''), 10)
    }

    const num = 127
    const nreverso = rReverso(num)
    alert (" Reverso do número " + num + " é igual a : " + nreverso)

    </script>
